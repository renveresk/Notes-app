<!DOCTYPE html>
<html lang="en">

<head>
    <title>Notes App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Notes</h1>
    <div class="input-container">
        <label for="note-input">New note: </label>
        <input type="text" id="note-input" maxlength="255" placeholder="E.g. Read a book">
        <div class="input-btns">
            <button class="add-btn" onclick="addNote()">Add</button>
            <button class="clear-btn" onclick="clearForm()">Clear</button>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid">

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
